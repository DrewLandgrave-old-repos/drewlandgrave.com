<link rel="import" href="../polymer/polymer.html">

<polymer-element name="post-card">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                font-size: 1.2rem;
                font-weight: 300;
            }

            .card-header {
                margin-bottom: 10px;
            }

            polyfill-next-selector {
                content: '.card-header h2';
            }

            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }

            polyfill-next-selector {
                content: '.card-header img';
            }

            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }

            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
                fill: #636363;
            }

            :host([favorite]) core-icon-button {
                fill: #da4336;
            }


        </style>
        <div class="post-card">
            <div class="card-header" layout horizontal center>
                <content select="img"></content>
                <content select="h2"></content>
            </div>
            <content></content>
        </div>
    </template>
    <script>
        Polymer('post-card', {
            publish: {
                inline:   false,
                rotation: '0deg',
                width: '100%'
            },
            ready:   function () {
                var inline = this.getAttribute('inline'),
                        rotation = this.getAttribute('rotation');
                if (inline !== null && inline === 'true') {
                    this.style.display = 'inline-block';
                }
                if (rotation !== null && rotation !== '') {
                    this.style.webkitTransform = 'rotate('+rotation+')';
                    this.style.mozTransform = 'rotate('+rotation+')';
                    this.style.oTransform = 'rotate('+rotation+')';
                    this.style.msTransform = 'rotate('+rotation+')';
                    this.style.transform = 'rotate('+rotation+')';
                }
            }
        });
    </script>
</polymer-element>
